                <a class="navbar-brand text-white" href="index.html">Airports Test App</a>
            </div>
            <!-- Nav list -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav mr-auto">
                    <!-- Airports -->
                    <li class="nav-item nav-divider m-2">
                        <a href="airports.html" class="text-white pr-3 border border-right-0 border-top-0 border-bottom-0 border-white p-2">
                            Airports
                        </a>
                    </li>
                    <!-- Flights -->
                    <li class="nav-item nav-divider m-2">
                        <a href="flights.html" class="text-white pr-3 border border-right-0 border-top-0 border-bottom-0 border-white p-2">
                            Flights

                    <!-- Planes -->
                    <li class="nav-item nav-divider m-2">

                        </a> 
                    </li>
                </ul>

                    <li class="nav-item m-1">

                    </li>
                    <!-- Login -->
                    <li class="nav-item m-1">
                        <a href="#" class="text-white">
                            <i class="fa fa-sign-in" aria-hidden="true"></i> 
                            Login
                        </a>
                    </li>
                </ul>
            </div>
    </nav>

        </ol>
        <div class="carousel-inner">

            <div class="carousel-item active">
                <a href="airports.html">
                    <h1 class="cover-title display-3">AIRPORTS</h1>

            </div>
            <!-- Flights -->
            <div class="carousel-item">
                <a href="flights.html">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
